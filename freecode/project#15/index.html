<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
</head>
<style>
.container-box {
    min-height: 100vh;
    background: url("img/Screenshot_2019-04-08-00-51-39.png") center/cover fixed no-repeat;
   
    border:10px solid blue ;
    
    position: relative;
  }
  .btn-left{
      background-color: white !important;
      position: absolute;
      top: 50%;
      left: 0;
  }
  .btn-right{
    background-color: white !important;
    position: absolute;
    top: 50%;
    right: 0;
  }

</style>
<body style=""">
    <div class="container-box">

        <a class="btn btn-left"><i class="bi bi-arrow-left-square fs-1"></i></a>
        <a class="btn btn-right"><i class="bi bi-arrow-right-square fs-1"></i></a>
        
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
<script>
    (function (){
        const pitures = ["contBcg-0","contBcg-1","contBcg-2","contBcg-3","contBcg-4"]

        // addEventListener
        const buttons = document.querySelectorAll(".btn")
        const  imgDiv = document.querySelector(".container-box")
        let counter = 0

        buttons.forEach(function (button) {
            button.addEventListener("click", function (){
                if (button.classList.contains("btn-left")) {
                    counter--
                    if (counter < 0) {
                        counter = pitures.length-1 
                    }
                    imgDiv.style.backgroundImage = `url('./img/${pitures[counter]}.jpeg')`
                }

                if (button.classList.contains('btn-right')){
        counter++
        if(counter > pitures.length -1){
          counter = 0
        }
        imgDiv.style.backgroundImage = `url('./img/${pitures[counter]}.jpeg')`
      }
            })
        });

    })()
</script>
</html>
