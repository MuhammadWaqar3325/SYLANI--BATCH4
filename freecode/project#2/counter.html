<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .boxing-contant{
  
  text-align: center;
   margin-top: 100px;
 
}
    </style>
</head>
<body>
    <div class="container">
        <div class="boxe">
            <div class="boxing-contant">
                <h1 class="heading">Counter</h1>
                <h1 id="counter">0</h1>
                <div class="btndiv">
                    <button class="btn counterBtn  preBtn ">Decrease</button>
                    <button class="btn counterBtn restBtn">Reset</button>
                    <button class="btn counterBtn nextBtn">Increase</button>

                </div>
            </div>
        </div>
    </div>
</body>
<script>
    (function (){
    const buttons = document.querySelectorAll('.counterBtn')
    let count = 0
    


    buttons.forEach(function (button){
        button.addEventListener('click', function(){
        if (button.classList.contains('preBtn')){
            count--
            
        } 
        else if (button.classList.contains('restBtn')){
            count = 0;
        }
        
        
        else if (button.classList.contains('nextBtn')){
            count++
          }
         


          const counter = document.querySelector('#counter')
          counter.textContent = count

          if (count < 0) {
            counter.style.color = "red";
          }
          if (count == 0) {
            counter.style.color = "orange";
          }

          if (count > 0) {
            counter.style.color = "green";
          }


        
            
        })
        
    })
})()
</script>
</html
