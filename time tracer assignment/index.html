<body>
    <div style="text-align: center;" id="btns">
        <button id="button1">Button 1</button>
        <button id="button2">Button 2</button>
        <button id="button3">Button 3</button>
        <button id="cDay"> Current Day</button>
    </div>

<h1 id="rest" style="text-align: center;"> Results:</h1>
<h2 id="resultToShow"></h2>
    <script src="sc.js" ></script>

<script>
function tellMeTime(bName) {
    var now = new Date();
    var theHr = now.getHours();
    var theMin = now.getMinutes();
    var theSec = now.getSeconds();
    
    resultToShow.innerHTML += "You clicked" + " '"+bName + "' "+ "@"
    
    + theHr +":" + theMin + ":" + theSec + "<br>";
}
// setInterval(tellMeTime,1000)
button1.onclick= function(){
    tellMeTime("btn-1")
}

button2.onclick = function(){
    tellMeTime("btn-2")
}
</script>
