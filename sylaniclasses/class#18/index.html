<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <!-- <input type="text" placeholder="Please Enter Amount" id="amount" onchange="getTexAmount()"> -->

<button type="submit" onclick="showField()" >Get Amount</button>
<br>
<hr>
<br>
<h1>Actual Amount: <span id="actualAmount">Actual Amount</span></h1>
<h1>Tax Amount: <span id="afterTexAmount">Actual Amount</span></h1>
</body> 
<script>
let amount = document.getElementById('amount');
let actualAmount = document.getElementById('actualAmount');
let afterTexAmount = document.getElementById('afterTexAmount');

amount.style.display = "none";
function showField(){ 

let ProAmount = prompt ("Enter Your Amount?");


  if (ProAmount >= 50000)
  {
    actualAmount.innerText = ProAmount;
    let calTax = (ProAmount / 100) * 16;
    let actualTaxAm = ProAmount - calTax;
    afterTexAmount.innerText = actualTaxAm;

  }         

  else if (ProAmount < 50000)
  {
    actualAmount.innerText = ProAmount;
    let calTax = (ProAmount / 100) * 11;
    let actualTaxAm = ProAmount - calTax;
    afterTexAmount.innerText = actualTaxAm;

  }

}
</script>
</html>
