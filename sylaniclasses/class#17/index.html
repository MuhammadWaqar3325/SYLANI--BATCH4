<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="submit" onclick="subData()">
    <h1>
        Number is: <span id="result"></span>
    </h1>
</body>
<script>
    // let name 
    let result = document.getElementById('result');
    function subData(){
        let rendomNumber = Math.random();
        let extactNumber = (rendomNumber * 6) + 1;
        result.innerHTML = Math.floor(extactNumber);
    }
</script>
</html>
